<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mi Portafolio</title>
</head>
<body>
    <main>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>

        <section>
            <article class="container mt-5">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col d-flex align-items-stretch">
                      <div class="card">
                        <img src="Captura.JPG" class="card-img-top" alt="restaurant">
                        <div class="card-body">
                          <h5 class="card-title"><a href="https://phillipavila.github.io/Restaurant/" target="_blank">Restaurant Nimrodel</a></h5>
                          <p class="card-text">Sitio web de un restaurant a pedido de un cliente muy mañoso. </p>
                        </div>
                      </div>
                    </div>
                    <div class="col d-flex align-items-stretch">
                      <div class="card">
                        <img src="Captura1.JPG" class="card-img-top" alt="api">
                        <div class="card-body">
                          <h5 class="card-title"><a href="https://phillipavila.github.io/API_Digimon/" target="_blank">Digimon</a></h5>
                          <p class="card-text">Contenido sobre 209 digimons. ¡Son muchos!</p>
                        </div>
                      </div>
                    </div>
                    <div class="col d-flex align-items-stretch">
                      <div class="card">
                        <img src="Captura2.JPG" class="card-img-top" alt="aritmetica">
                        <div class="card-body">
                          <h5 class="card-title"><a href="https://phillipavila.github.io/aritmetica/" target="_blank">Funciones Matemáticas</a></h5>
                          <p class="card-text">Similar a una calculadora, pero más simple.</p>
                        </div>
                      </div>
                    </div>
                  </div>
            </article>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
